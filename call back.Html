<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Callbacks</h2>
    <h1 id="result"></h1>
    <script>
      function display(some) {
        document.getElementById("result").innerHTML = some;
      }
      function myCalculator(num1, num2, myCallback) {
        let sum = num1 + num2;
        myCallback(sum);
      }
      myCalculator(5, 5, display);
    </script>
  </body>
</html>
